<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core">
<h:head>
    <title>Login</title>
</h:head>
<h:body>
    <h:form>
        Welcome to Danibook
        <br />
        <br />
        Username:
        <h:inputText id="in" value="#{userbean.username}">
        </h:inputText>
        <br/>

        Password:
        <h:inputSecret id="out" value="#{userbean.password}"/><br/>
        <h:commandButton id="loginknapp" value="Login" action="#{userbean.goConnect()}"/>
        <h:commandButton id="registerknapp" value="Register" action="#{userbean.backToRegister()}"/>
    </h:form>
</h:body>
</html>
